name: Copy release to cloud and update config

on:
  workflow_dispatch:
  push:
    tags:
     - 'v*'

jobs:
  copy-and-modify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Sync with remote branch
        run: |
          git remote update
          git checkout cloud
          git reset --hard origin/cloud
          git checkout -
      - name: Create and push cloud branch
        run: |
          git checkout -b cloud
          git push -u origin cloud
      - name: Modify Config File
        run: |
          sed -i 's/maxUploadSize =.*/maxUploadSize = 10/g' .streamlit/config.toml
          git add .
          git commit -m "Modified streamlit config file"
          git push origin cloud